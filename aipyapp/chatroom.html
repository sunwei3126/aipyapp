                summary.textContent = `ç‚¹å‡»å±•å¼€ä»£ç  (${language})`;

            //appendMessage('ğŸ¤–', 'å›¾çµ', 'ä½ å¯ä»¥ç‚¹å‡»ä»£ç å—å³ä¸Šè§’çš„å¤åˆ¶æŒ‰é’®æ¥å¤åˆ¶ä»£ç ã€‚è¯•è¯•çœ‹ï¼');
        });
